<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>PH Gov Tools | All Philippine LGU Services</title>
<meta name="description" content="Search Philippine Government and LGU services by region, province, and city with a clickable Philippines map.">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:#f4f8fc;color:#333}
header{background:linear-gradient(135deg,#0038a8,#ce1126);color:#fff;padding:50px 20px;text-align:center}
header h1{font-size:2.4rem}
header p{opacity:.95}

.container{max-width:1200px;margin:auto;padding:40px 20px}

/* Search */
.search-box{max-width:500px;margin:0 auto 30px}
.search-box input{
  width:100%;padding:14px 18px;border-radius:30px;
  border:none;box-shadow:0 10px 25px rgba(0,0,0,.1)
}

/* Map */
.map{
  display:flex;gap:20px;justify-content:center;
  margin-bottom:40px;flex-wrap:wrap
}
.map div{
  background:#fff;padding:25px 30px;
  border-radius:15px;cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  transition:.3s;text-align:center
}
.map div:hover{transform:translateY(-5px)}
.map strong{color:#0038a8}

/* Layout */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px
}

.card{
  background:#fff;padding:25px;border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.08)
}
.card h3{color:#ce1126;margin-bottom:10px}
.card ul{margin-left:20px}
.card li{cursor:pointer;margin-bottom:6px}
.card li:hover{text-decoration:underline}

/* LGU Services */
.service{
  background:#fff;padding:25px;border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.08)
}
.buttons{margin-top:15px}
.buttons a{
  padding:10px 18px;border-radius:30px;
  background:#0038a8;color:#fff;
  text-decoration:none;font-size:.85rem
}

footer{
  background:#111;color:#aaa;
  text-align:center;padding:20px;margin-top:50px
}
</style>
</head>

<body>

<header>
<h1>üáµüá≠ PH Gov Tools</h1>
<p>All Philippine Government & LGU Services by Region, Province, and City</p>
</header>

<div class="container">

<!-- SEARCH -->
<div class="search-box">
<input type="text" id="search" placeholder="Search province or city..." oninput="filterData()">
</div>

<!-- CLICKABLE MAP -->
<h2 style="text-align:center;color:#0038a8;margin-bottom:15px">üó∫ Click a Region</h2>
<div class="map">
  <div onclick="loadRegion('luzon')"><strong>Luzon</strong></div>
  <div onclick="loadRegion('visayas')"><strong>Visayas</strong></div>
  <div onclick="loadRegion('mindanao')"><strong>Mindanao</strong></div>
</div>

<!-- PROVINCES -->
<div id="provinceContainer" class="grid"></div>

<!-- LGU SERVICES -->
<h2 style="text-align:center;color:#0038a8;margin:50px 0 15px">üèõ LGU Services</h2>
<div id="serviceContainer" class="grid"></div>

</div>

<footer>
¬© 2026 PH Gov Tools | Not affiliated with the Philippine Government
</footer>

<script>
const data={
  luzon:{
    "Metro Manila":["Manila","Quezon City","Makati","Pasig","Taguig"],
    "Bulacan":["Malolos","Meycauayan","San Jose del Monte"],
    "Cavite":["Bacoor","Imus","Dasmari√±as"],
    "Laguna":["Calamba","Bi√±an","San Pablo"],
    "Pampanga":["Angeles","San Fernando"]
  },
  visayas:{
    "Cebu":["Cebu City","Mandaue","Lapu-Lapu"],
    "Iloilo":["Iloilo City","Passi"],
    "Negros Occidental":["Bacolod","Bago"],
    "Leyte":["Tacloban"],
    "Bohol":["Tagbilaran"]
  },
  mindanao:{
    "Davao del Sur":["Davao City"],
    "Misamis Oriental":["Cagayan de Oro"],
    "South Cotabato":["Koronadal"],
    "Zamboanga del Sur":["Zamboanga City"],
    "Bukidnon":["Malaybalay","Valencia"]
  }
};

function loadRegion(region){
  const container=document.getElementById("provinceContainer");
  container.innerHTML="";
  Object.keys(data[region]).forEach(prov=>{
    let cities=data[region][prov].map(c=>`<li onclick="loadService('${c}')">${c}</li>`).join("");
    container.innerHTML+=`
      <div class="card">
        <h3>${prov}</h3>
        <ul>${cities}</ul>
      </div>`;
  });
}

function loadService(city){
  const s=document.getElementById("serviceContainer");
  s.innerHTML=`
  <div class="service">
    <h3>${city} LGU Services</h3>
    <p>Common services available in ${city}.</p>
    <ul>
      <li>Barangay Clearance</li>
      <li>Business Permit</li>
      <li>Cedula</li>
      <li>Mayor‚Äôs Permit</li>
    </ul>
    <div class="buttons">
      <a href="#">Visit Official LGU Site</a>
    </div>
  </div>`;
}

function filterData(){
  let q=document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".card").forEach(card=>{
    card.style.display=card.innerText.toLowerCase().includes(q)?"block":"none";
  });
}
</script>

</body>
</html>
